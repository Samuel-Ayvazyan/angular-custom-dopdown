<div class="select" tabindex="0" (click)="_showDropdown=!_showDropdown; $event.stopPropagation();"
        (blur)="_showDropdown=false;">
    <div class="selected">
        <font>
            <font>{{_selectedValue.text}}</font>
        </font>
    </div>
    <ul *ngIf="_showDropdown">
        <li *ngFor="let el of options" value="{{el.value}}" (click)="changeSelected(el, $event);"
            [ngClass]="{'selected': el == _selectedValue }">
            <font>
                <font>{{el.text}}</font>
            </font>
        </li>
    </ul>
    <span class="arrow"></span>
</div>
